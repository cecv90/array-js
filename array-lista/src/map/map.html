<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script >
      const products=[
        {title:'Pizza', price:20},
        {title:'Burger', price:40}
      ];
      const app=document.getElementById('app');
      const list = products.map(product =>{
        return `<input type="checkbox">${product.title} - ${product.price}</input>`
      });
      app.innerHTML = list.join('');
      console.log(list);
    </script>
    </body>
</html>
