<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const products=[
        {title:'Burger', price:100},
        {title:'Pizza', price:20},
        {title:'Soap', price:10}
      ];
      const app=document.getElementById('app');
      products.forEach(product => {app.innerHTML += `<li>${product.title} - ${product.price}</li>`})
    </script>
  </body>
</html>
